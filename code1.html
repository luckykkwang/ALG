<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <script>
      //给11111定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。

      // 你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。

      // 你可以按任意顺序返回答案。

      // 示例 1：

      // 输入：nums = [2,7,11,15], target = 9
      // 输出：[0,1]
      // 解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1] 。
      // 示例 2：

      // 输入：nums = [3,2,4], target = 6
      // 输出：[1,2]
      // 示例 3：

      // 输入：nums = [3,3], target = 6
      // 输出：[0,1]

      // 提示：

      // 2 <= nums.length <= 104
      // -109 <= nums[i] <= 109
      // -109 <= target <= 109
      // 只会存在一个有效答案

      // prevNums {
      //   2: 0
      //  11: 1
      //  15: 2
      // }

      // [0,1]
      const target = 9
      const myArray = [2, 7, 11, 15]
      //{
      // 2: 0,
      // }
      const twoSum = (nums, target) => {
        const prevNums = {} // 存储出现过的数字，和对应的索引

        for (let i = 0; i < nums.length; i++) {
          // 遍历元素
          const curNum = nums[i] // 当前元素 2
          const targetNum = target - curNum // 满足要求的目标元素 7
          const targetNumIndex = prevNums[targetNum] // 在prevNums中获取目标元素的索引
          if (targetNumIndex !== undefined) {
            // 如果存在，直接返回 [目标元素的索引,当前索引]
            return [targetNumIndex, i]
          } else {
            // 如果不存在，说明之前没出现过目标元素
            prevNums[curNum] = i // 存入当前的元素和对应的索引
          }
        }
      }
      console.log(twoSum(myArray, target))

      // 输入：nums = [2,7,11,15], target = 9
      // 输出：[0,1]

      const getTwoSum = (nums, target) => {
        const preNum = {} //{2: 0}
        for (let i = 0; i < nums.length; i++) {
          const curNum = nums[i]

          //目标元素
          const targetNum = target - curNum
          const targetNumIndex = preNum[targetNum]
          if (targetNumIndex === undefined) {
            preNum[curNum] = i
          } else {
            return [targetNumIndex, i]
          }
        }
      }
      const nums = [2, 7, 11, 15]
      console.log(getTwoSum(nums, 9))
    </script>
  </body>

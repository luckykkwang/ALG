<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。
      // 请注意 ，必须在不复制数组的情况下原地对数组进行操作。

      // 示例 1:
      // 输入: nums = [0,1,0,3,12]
      // 输出: [1,3,12,0,0]

      // 示例 2:
      // 输入: nums = [0]
      // 输出: [0]

      // 双指针法（快慢指针法）： 通过一个快指针和慢指针在一个for循环下完成两个for循环的工作。
      // 定义快慢指针：

      // 快指针：寻找新数组的元素 ，新数组就是不含有目标元素的数组
      // 慢指针：指向更新 新数组下标的位置

      // 示例 1:
      // 输入: nums = [0,1,0,3,12]
      // 输出: [1,3,12,0,0]
      // [0,1] = [1]

      // 第一次循环 nums = [0,1,0,3,12]， i= 0 , =>  [1,0,3,12，0]  , i = -1, len = 4
      // 第二次循环 nums = [1,0,3,12，0], i = 1,     [1,3,12,0,0]  i = 0, len = 3
      //   [1,3,12,0,0]
      var moveZeroes = function (nums) {
        //获取数组长度
        let len = nums.length
        //循环遍历数组
        for (let i = 0; i < len; i++) {
          //当数组哪个位置是0 ，就删除这个这个位置的元素，然后在末尾补 0
          //从而就达到了 把所有0移动到数组末尾的要求且保持的非零元素的相对顺序
          if (nums[i] == 0) {
            nums.splice(i, 1)
            nums.push(0) //1,0,3,12，0
            //当为0的元素删除后，下一个元素就会前进一位占据该位置，所以要从该位置在进行判断
            i--
            //当移动到末尾的元素，就不用再一次进行遍历了，所以遍历的长度要减去1位
            len--
          }
        }
        return nums
      }

      const nums = [0, 1, 0, 3, 12]
      //   console.log(moveZeroes(nums)
      setTimeout(() => {
        console.log('1')
      }, 1000)
      setTimeout(() => {
        console.log('2')
      }, 3000)
    </script>
  </body>
</html>
